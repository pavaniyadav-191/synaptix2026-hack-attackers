<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body-Part Health Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=number] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .alert {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        .normal {
            color: #2c3e50;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Body-Part Health Monitoring</h1>
    <div class="container">
        <label for="pulse">Wrist Pulse (bpm):</label>
        <input type="number" id="pulse" value="70">

        <label for="fingerOxygen">Finger SpO₂ (%):</label>
        <input type="number" id="fingerOxygen" value="97">

        <label for="foreheadTemp">Forehead Temperature (°C):</label>
        <input type="number" id="foreheadTemp" step="0.1" value="36.8">

        <button onclick="computeBodyRisk()">Compute Risk</button>

        <div id="result"></div>
    </div>

    <script>
        // Adaptive baseline for subtle risk detection
        let baseline = 0.2;

        function computeBodyRisk() {
            // Body-part-specific variables
            const wristPulse = parseFloat(document.getElementById('pulse').value);
            const fingerSpO2 = parseFloat(document.getElementById('fingerOxygen').value);
            const foreheadTemp = parseFloat(document.getElementById('foreheadTemp').value);

            // Compute subtle risk
            let riskScore = 0.0;
            riskScore += (wristPulse - 70) * 0.02;        // deviation from normal wrist pulse
            riskScore += (97 - fingerSpO2) * 0.5;        // finger oxygen drop
            riskScore += (foreheadTemp - 36.8) * 0.7;    // forehead temp deviation

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Computed Risk: ${riskScore.toFixed(2)}<br>`;

            if (riskScore > baseline + 0.15) {
                resultDiv.innerHTML += `<span class="alert">⚠️ Subtle Risk Detected!</span>`;
            } else {
                resultDiv.innerHTML += `<span class="normal">✅ No significant risk detected.</span>`;
            }

            // Update baseline slowly for adaptive monitoring
            baseline = 0.98 * baseline + 0.02 * riskScore;
        }
    </script>

</body>
</html>
